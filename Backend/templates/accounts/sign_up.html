<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('templates', path='accounts/fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('templates', path='accounts/css/style.css') }}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <!--
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            -->
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="user_id" value="{{ user_id }}" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" value="{{ password }}" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" value="{{ name }}" id="name" placeholder="Your Name"/> 
                            </div>
                            <div class="form-group">
                                <label for="age"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="age" value="{{ age }}" min="1" max="200" id="age" placeholder="Your Age" />
                            </div>
                            <div class="form-group">
                                <label for="city"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="city" value="{{ city }}" id="city" placeholder="City"/>
                            </div>
                            <div class="form-group">
                                <label for="state"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="state" value="{{ state }}" id="state" placeholder="State"/>
                            </div>
                            <div class="form-group">
                                <label for="country"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="country" value="{{ country }}" id="country" placeholder="Country"/>
                            </div>
                            <!--
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('templates', path='accounts/images/signup-image.jpg') }}" alt="sing up image"></figure>
                        <a href="http://118.67.131.88:30001/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{ url_for('templates', path='accounts/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('templates', path='accounts/js/main.js') }}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
